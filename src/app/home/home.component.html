<p>Ja hoor homepage template.</p>

<!--<input type="text" class="searchbar" placeholder="Zoek op locatie...">-->

<sebm-google-map
        [latitude]="viewLat"
        [longitude]="viewLng"
        (zoomChange)="testFunction()">


    <sebm-google-map-marker
        *ngFor="let marker of markers"
        [latitude]="marker.lat"
        [longitude]="marker.lng">

        <sebm-google-map-info-window [disableAutoPan]="true">
            <p>{{marker.description}}</p>
            <div class="info">Hier wat extra info</div>
            <button md-button>Click me!</button>
        </sebm-google-map-info-window>

    </sebm-google-map-marker>
</sebm-google-map>
