    <!--Theme used: "Nature" - https://snazzymaps.com/style/47/nature-->
    <agm-map
        [latitude]="viewLat"
        [longitude]="viewLng"
        [zoom]="zoom"
        [disableDefaultUI]="true"
        [streetViewControl]="false"
        [styles]="mapsStyling"
        [gestureHandling]="'greedy'">
        <agm-marker
            *ngFor="let marker of sellers?.sellers"
            [latitude]="marker.lat"
            [longitude]="marker.lng"
            (markerClick)="openDialog(marker)">
        </agm-marker>
        <!--[iconUrl]="'https://image.freepik.com/free-icon/map-marker_318-49860.jpg'"-->

    </agm-map>
